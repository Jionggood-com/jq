        function showfacebookShare() {
            var url = homeUrl+'snapup.html';
            var snapupImg = $(".i2015_banner").eq(0).find("img");
            var image =  $('meta[property="og:image"]').attr("content");
            var title = snapupImg.attr("alt");
            var product_desctiption = snapupImg.attr("data");
            var params = {
                    method: 'feed',
                    display: 'popup',
                    link: url,
                    picture: image,
                    name: title,
                    caption: 'banggood',
                    description: product_desctiption
            };
            FB.ui(params, function(response) {
                if (response && response.post_id) {
                    /*$.getJSON('http://graph.facebook.com/', 'id=' + url, function(json) {

                    });*/
                }
            });
        }
   
   
        window.fbAsyncInit = function() {
            FB.init({
                appId: '246353225430376',
                xfbml: true,
                version: 'v2.3',
                status: true,
                cookie: true
            });
        };
        (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
                fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
